<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- this is an example of internal css and in this we use css by writing css code in the style tag in the html file itself but it is also not prefered as the length of our html page will continously increase if we do this but we can use this if we are making small website or webpages -->
 <style>
    h1 {
        background-color: black;
        color: white;
    }
</style>
<!-- this is how we connect an html page with css -->
<body>
    <!-- this is an example of inline css in which we use css in the element itself but we should avoid it as we need to manually add style to every required element -->
    <!-- <h1 style="background-color: black;color: white;">THREE WAYS TO USE CSS</h1> -->
    <h1>THREE WAYS TO USE CSS </h1>
    <div>
        <ol>
            <li>inline css</li>
            <li>internal css</li>
            <li>external css</li>
        </ol>
    </div>
</body>
</html>
