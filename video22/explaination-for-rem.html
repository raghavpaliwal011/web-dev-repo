<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* here this html tag is the root element means that the properties set to it will apply to the whole html page */
        html{
            font-size: 12px
        }

        /* here this rem will mean that it will multiply to the value of the font size set to html element and hence the font size of the page will be 12 x 2 = 24px  */
        .controler{
            font-size: 2rem;
        }
        
    </style>
</head>
<body>
    <div>
        <p class="controler">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit praesentium sit sed, quod impedit eveniet fuga quisquam. Ducimus accusantium, qui nihil ullam libero deserunt molestiae reprehenderit odio beatae ratione a?
        </p>
    </div>
</body>
</html>
