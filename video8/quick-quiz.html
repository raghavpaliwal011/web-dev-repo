<!-- quick quiz -> without using br tag write a vertically alligned form asking for name, city and pincode of a user -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quick quiz</title>
</head>

<body>
    <h1>form for enrollment in gaming tournament</h1>
    <div>
        <form action="post">
            <label for="name">enter your name</label>
    </div>
    <div>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label for="city name">enter your city</label>
    </div>
    <div>
        <input type="text" name="name" id="city name">
    </div>
    <div>
        <label for="pincode">enter the pincode of your city</label>
    </div>
    <div>
        <input type="text" name="pincode" id="pincode">
    </div>
    </form>
</body>

</html>
